name: Release packages

on:
  release:
    types: [published]
jobs: 
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@webwriter'
      - run: npm install -g npm@11
      - run: npm config set @webwriter:registry='https://registry.npmjs.org/'
      - run: npm ci
      - run: npm run prepare --if-present
      - run: npm config set @webwriter:registry='https://npm.pkg.github.com/'
      - run: |
          UNSCOPED=$(awk -F\/ '{print $NF}' <<< npm pkg get name)
          echo $UNSCOPED
          npm pkg set name="@webwriter-app/$UNSCOPED"
      - run: npm publish --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
